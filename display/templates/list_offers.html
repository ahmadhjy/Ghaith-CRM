<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offers</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/offer.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2>Your Offers</h2>
        <form method="GET" class="form-inline mb-3">
            <input type="date" name="date" class="form-control mr-2" value="{{ request.GET.date }}">
            <input type="text" name="search" class="form-control mr-2" placeholder="Search by title or creator" value="{{ request.GET.search }}">
            <select name="status" class="form-control mr-2">
                <option value="">All</option>
                <option value="sent" {% if request.GET.status == 'sent' %}selected{% endif %}>Sent</option>
                <option value="sold" {% if request.GET.status == 'sold' %}selected{% endif %}>Sold</option>
            </select>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Created By</th>
                    <th>Created At</th>
                    <th>Sent</th>
                    <th>Sold</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for offer in offers %}
                <tr>
                    <td><a href="{% url 'view_offer' offer.pk %}">{{ offer.title }}</a></td>
                    <td>{{ offer.created_by.username }}</td>
                    <td>{{ offer.created_at }}</td>
                    <td><input type="checkbox" {% if offer.sent %}checked{% endif %} disabled></td>
                    <td><input type="checkbox" {% if offer.sold %}checked{% endif %} disabled></td>
                    <td>
                        <a href="{% url 'view_offer' offer.pk %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'download_offer_pdf' offer.pk %}" class="btn btn-secondary btn-sm">Download PDF</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
